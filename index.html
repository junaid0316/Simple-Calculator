<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <center>    
    <div class="main">
    <fieldset class="ab">
        <legend class="nam">Calculator</legend>
        <div>
            <div>
                <input id="result" class="res" type="text">
            </div>
            <div>
                <button class="clear" onclick="clearres()">C</button>
            </div>
            <div>
                <button class="no" onclick="get('7')">7</button>
                <button class="no" onclick="get('8')">8</button>
                <button class="no" onclick="get('9')">9</button>
                <button class="no" onclick="get('/')">/</button>
            </div>
            <div>
                <button class="no" onclick="get('4')">4</button>
                <button class="no" onclick="get('5')">5</button>
                <button class="no" onclick="get('6')">6</button>
                <button class="no" onclick="get('*')">*</button>
            </div>
            <div>
                <button class="no" onclick="get('1')">1</button>
                <button class="no" onclick="get('2')">2</button>
                <button class="no" onclick="get('3')">3</button>
                <button class="no" onclick="get('-')">-</button>
            </div>
            <div>
                <button class="btnO" onclick="get('0')">0</button>
                <button class="no" onclick="get('.')">.</button>
                <button class="no" onclick="get('+')">+</button>
            </div>
            <div>
                <button class="equal" onclick="output()">=</button>
            </div>
    
        </div>
    </fieldset>
</div>
</center>

    
</body>
<script src="app.js"></script>
</html>
